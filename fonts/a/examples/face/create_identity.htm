<!--

    This example shows how start the KeyLemonJS to create an identity

-->
<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>KeyLemon js version 2.1</title>
    <script src="../../frontend/keylemon.min.js"></script>
</head>

<body>
    <div id="container">
        <script>
            require(['keylemon'], function (keylemon) {
                keylemon.init({
                    modality: "face",
                    func: "create_identity",
                    target: '#container',
                    backendUrl: "../../backend",
                    bundlePath: "../../frontend",
                    floating: false,
                    preview: {
                        width: 320,
                        height: 240
                    },
                    faceDetect: true,
                    eyeBlink: true,
                    nbAuthenticationMax: 2,
                    bootstrap: true,
                    fontawesome: true,
                    onIdentityCreated :function(identityId, modelId){
                          console.log(identityId, modelId)
                    },
                    onFinish: function (authenticated, liveness) {
                        alert("authenticated : " + authenticated + "\nliveness : " + liveness)
                    },
                    onInitialized : function(){
                        // Library completely loaded and intialized
                    }
                })
            })
        </script>
</body>

</html>
